<div *ngIf="tasks.length > 0; else noTasks">
    <div *ngFor="let task of tasks" class="task-item">
      <h4>{{ task.title }}</h4>
      <p>{{ task.description }}</p>
      <p>{{ task.priority }}</p>
      <p>{{ task.employee }}</p>
      <div class="status-circle" [ngStyle]="{'background-color': getStatusColor(task.status)}"></div>
      <button (click)="moveTask(task, getNextStatus(task.status))">Move</button>
      <button (click)="deleteTask(task)">Delete</button>
    </div>
  </div>
  <ng-template #noTasks>
    <p>No tasks available</p>
  </ng-template>
