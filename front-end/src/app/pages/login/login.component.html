

<div class="container">
  <div class="left-part">
    <h1 style="margin-left: 350px;">Punctual</h1>
    <h3 style="margin-left: 350px;">Communication, work, punctuality, all in one application. Punctual provides convenience.</h3>
    <img src="https://scalebranding.com/wp-content/uploads/2021/12/punch-fight.jpg" style="width: 70px; position: absolute; top: 0; left: 0;">
  </div>  

  <div class="right-part">
    <div class="loginpage">
      <h2 class="title">Login</h2>
      <form class="form" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" [(ngModel)]="loginObj.email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="loginObj.password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
      <hr>
      <button class="createaccount" mat-button>
        <a class="create" routerLink="/registration" routerLinkActive="active">Create a new account!</a>
      </button>
    </div>  
  </div>
</div>

<router-outlet></router-outlet>
