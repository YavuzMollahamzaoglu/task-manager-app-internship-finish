<h1 mat-dialog-title>Create Task</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Employee</mat-label>
      <mat-select formControlName="employee">
        <mat-option value="Yavuz Mollahamzaoglu">Yavuz Mollahamzaoğlu</mat-option>
        <mat-option value="Onur Kenis">Onur Keniş</mat-option>
        <mat-option value="Baris Hantas">Barış Hantaş</mat-option>
        <mat-option value="Fatih Toker">Fatih Toker</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
</div>
