<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div id="container" [ngClass]="{sidebarActive: sidebarActive}">
    <div id="sidebar">
        <div id="side-menu">
            <a routerLink="/board" routerLinkActive="active">Kan Panel</a>
            <a routerLink="" routerLinkActive="active">Projects</a>
            <a routerLink="/teams" routerLinkActive="active">Teams</a>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-facebook"></i>
            <div>
                <p>For more information;</p>
                <i class="bi bi-info-circle"></i>
            </div>
         </div>
    </div>
    <div id="content">
        <div id="header">
            <div id="logo">
                <i id="icon" class="bi bi-grid-3x3-gap" (click)="sidebarActive = !sidebarActive"></i>
                <img src="https://scalebranding.com/wp-content/uploads/2021/12/punch-fight.jpg" style="width: 40px; height: 40px;">
                Punctual
                <div id="menu" class="logo-menu">
                    <a routerLink="/main" routerLinkActive="active">Home</a>
                    <a routerLink="/login" routerLinkActive="active">Tasks</a>
                    <a routerLink="/create-task" routerLinkActive="active">Create new task</a>
                </div>
            </div>
            <div id="menu">        
                <a routerLink="/settings"><i class="bi bi-gear"></i></a>
                <a routerLink="/notification"><i class="bi bi-bell"></i></a>
                <a routerLink="/profile" class="profile"><img src="https://as2.ftcdn.net/v2/jpg/05/89/93/27/1000_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg" style="width: 30px;"></a>
            </div>
        </div>
    </div>
</div>
